<h2>Atualizando Pesquisador: {{ pesquisador }}</h2>


<form action="{% url 'core_pesquisador_update' pesquisador.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Salvar</button>

</form>

<a href="{% url 'core_pesquisador_delete' pesquisador.id %}">Descadastrar-se</a>
