{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Atualizando Pesquisador {% endblock %}


{% block main %}

    <div class="row">
        <div class="col">
            <h2>Atualizando Pesquisador: {{ pesquisador }}</h2>

            <form action="{% url 'core_pesquisador_update' pesquisador.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core_pesquisador_delete' pesquisador.id %}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>

{% endblock %}
