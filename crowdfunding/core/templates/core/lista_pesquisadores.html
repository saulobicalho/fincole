{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-sm-12">
            <h2>Lista de Pesquisadores</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <ul>
                {% for pesquisador in pesquisadores %}
                    <li>
                        <a href="{% url 'core_pesquisador_update' pesquisador.id %}"> {{pesquisador.nome }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-sm-6">
            <form action="{% url 'core_pesquisador_novo' %}" method="POST">

                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary" >Cadastrar</button>

            </form>
        </div>
    </div>

{% endblock %}
