{% extends 'base.html' %}

{% block main %}

<h2>Atualizando Projeto: {{ projeto }}</h2>


<form action="{% url 'core_projeto_update' projeto.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Salvar</button>

</form>


<a href="{% url 'core_projeto_delete' projeto.id %}">Deletar</a>

{% endblock %}
