{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Atualizando Projeto: {{ projeto }}</h2>

            <form action="{% url 'core_projeto_update' projeto.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'core_projeto_delete' projeto.id %}" class="btn btn-danger">Deletar</a>
            </form>
        </div>
    </div>

{% endblock %}
