{% extends 'base.html' %}

{% block main %}

<h2>Lista de Projetos</h2>

<ul>
{% for projeto in projetos %}
    <li>
        <a href="{% url 'core_projeto_update' projeto.id %}"> {{projeto.titulo }} </a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_projeto_novo' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Cadastrar</button>

</form>

{% endblock %}
