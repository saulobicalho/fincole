{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-sm-12">
            <h2>Lista de Projetos</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <ul>
                {% for projeto in projetos %}
                    <li>
                        <a href="{% url 'core_projeto_update' projeto.id %}"> {{projeto.titulo }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-sm-6">
            <form action="{% url 'core_projeto_novo' %}" method="POST">

                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary" >Cadastrar</button>
            </form>
        </div>
    </div>

{% endblock %}
